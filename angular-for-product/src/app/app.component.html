<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
            *ngFor="let product of productArray" 
            class="list-group-item list-group-item-action"
            (click)="openForEdit(product)"
            [class.active]="product == selectedProduct">
          <span class="badge badge-primary" style="background-color: #007bff; border: 1px solid #007bff;">{{product.id}}</span> {{product.name}} - {{product.price}} - {{product.description}} - {{product.isActive}} - {{product.iva}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert a new product
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)] ="selectedProduct.name" placeholder="Insert product" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" [(ngModel)] ="selectedProduct.price" placeholder="Insert price" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)] ="selectedProduct.description" placeholder="Insert description" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)] ="selectedProduct.isActive" placeholder="Insert state of product" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" [(ngModel)] ="selectedProduct.iva" placeholder="Insert IVA" class="form-control">
          </div>
          <button (click)="addProduct(selectedProduct.id)" class="btn btn-primary">
            Submit
          </button>
          <button (click)="delete()" *ngIf="selectedProduct.id !==0" class="btn btn-danger">
          Delete
          </button>
        </div>
      </div>
    </div>
